<!-- Sidebar -->
<ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion h-100" id="accordionSidebar">

  <!-- Sidebar - Brand -->
  <a class="sidebar-brand d-flex align-items-center justify-content-center" routerLink="/">
    <div class="sidebar-brand-icon rotate-n-15">
      <i class="fas fa-clipboard-list"></i>
    </div>
    <div class="sidebar-brand-text mx-3">Trackventory</div>
  </a>

  <!-- Divider -->
  <hr class="sidebar-divider my-0">

  <!-- Menú generado dinámicamente -->
  <ng-container *ngFor="let form of menuTree">
    <li class="nav-item">
      <a class="nav-link" [routerLink]="form.url" *ngIf="!form.children.length">
        <i class="fas fa-fw" [ngClass]="form.icon"></i>
        <span>{{ form.name }}</span>
      </a>

      <!-- Si tiene hijos, renderizar como acordeón -->
      <a class="nav-link collapsed" href="#" data-toggle="collapse" [attr.data-target]="'#collapse' + form.id" *ngIf="form.children.length">
        <i class="fas fa-fw" [ngClass]="form.icon"></i>
        <span>{{ form.name }}</span>
      </a>
      <div [id]="'collapse' + form.id" class="collapse" data-parent="#accordionSidebar">
        <div class="bg-white py-2 collapse-inner rounded">
          <a *ngFor="let child of form.children" class="collapse-item" [routerLink]="child.url">
            <i class="fas fa-fw" [ngClass]="child.icon"></i> {{ child.name }}
          </a>
        </div>
      </div>
    </li>
  </ng-container>

  <!-- Divider -->
  <hr class="sidebar-divider d-none d-md-block">

  <!-- Sidebar Toggler -->
  <div class="text-center d-none d-md-inline">
    <button class="rounded-circle border-0" id="sidebarToggle"></button>
  </div>

</ul>
<!-- End of Sidebar -->
