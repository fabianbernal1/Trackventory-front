<div class="container-fluid">
  <!-- Encabezado -->
  <h1 class="h3 mb-2 text-gray-800">Colores</h1>
  <p class="mb-4">Lista de colores registrados en el sistema.</p>

  <!-- Tabla de colores -->
  <div class="card shadow mb-4">
    <div class="card-header bg-light d-flex justify-content-between align-items-center">
      <h6 class="m-0 font-weight-bold text-primary">Lista de Colores</h6>
      <button class="btn btn-success m-1" routerLink="/color-create">
        <i class="fas fa-plus"></i> Crear Color
      </button>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead class="table-light">
            <tr>
              <th>Nombre</th>
              <th>CÃ³digo HEX</th>
              <th>Estado</th> 
              <th class="text-center">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let color of colors">
              <td>{{ color.name }}</td>
              <td>
                <span [style.background]="color.hexCode" class="color-box d-inline-block mr-2" 
                      style="width: 20px; height: 20px; border-radius: 4px; vertical-align: middle;"></span>
                <span class="align-middle">{{ color.hexCode }}</span>
              </td>
              <td>
                <span 
                  class="badge" 
                  [ngClass]="color.enabled ? 'badge-success' : 'badge-secondary'">
                  {{ color.enabled ? 'Habilitado' : 'Deshabilitado' }}
                </span>
              </td>
              <td class="text-center">
                <a class="btn btn-sm btn-primary mr-2" [routerLink]="['/color-edit', color.id]">
                  <i class="fas fa-edit"></i> Editar
                </a>
                <button class="btn btn-sm btn-danger" (click)="deleteColor(color.id)">
                  <i class="fas fa-trash"></i> Eliminar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
