<div class="container mt-5">
    <div class="text-center">
        <h1 class="h4 text-gray-900 mb-4">
            {{ editMode ? 'Editar' : 'Crear' }} Usuario
        </h1>
    </div>

    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        <!-- Nombre -->
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" class="form-control" id="name" placeholder="Nombre" [(ngModel)]="user.name" name="name"
                required>
        </div>

        <!-- Id -->
        <div class="form-group">
            <label for="name">Documento</label>
            <input type="text" class="form-control" id="name" placeholder="Digite su documento de identidad"
                [(ngModel)]="user.id" name="id" required [readonly]="editMode">
        </div>

        <!-- Primer Apellido -->
        <div class="form-group">
            <label for="lastName">Primer Apellido</label>
            <input type="text" class="form-control" id="lastName" placeholder="Primer Apellido"
                [(ngModel)]="user.lastName" name="lastName" required>
        </div>

        <!-- Segungo Apellido-->
        <div class="form-group">
            <label for="secondLastName">Segungo Apellido</label>
            <input type="text" class="form-control" id="secondLastName" placeholder="Segungo Apellido"
                [(ngModel)]="user.secondLastName" name="secondLastName">
        </div>

        <div class="form-group">
            <label for="user">Nombre de Usuario</label>
            <input type="user" class="form-control" id="user" placeholder="Nombre de Usuario" [(ngModel)]="user.username"
                name="user" required>
        </div>

        <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="usuario@dominio.com" [(ngModel)]="user.email"
                name="email" required>
        </div>

        <!-- Teléfono -->
        <div class="form-group">
            <label for="phoneNumber">Teléfono</label>
            <input type="text" class="form-control" id="phoneNumber" placeholder="Teléfono"
                [(ngModel)]="user.phoneNumber" name="phoneNumber">
        </div>

        <!-- Perfil -->
        <div class="form-group">
            <label for="profile">Perfil</label>
            <select class="form-control" id="profile" [(ngModel)]="profileId" name="profile" required
                [compareWith]="compareProfiles">
                <option value="" disabled selected>Seleccione un perfil</option>
                <option *ngFor="let profile of profiles" [value]="profile.id">{{ profile.name }}</option>
            </select>
        </div>

        <!-- Habilitado -->
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="enabled" [(ngModel)]="user.enabled" name="enabled">
            <label class="form-check-label" for="enabled">Habilitado</label>
        </div>

        <!-- Botón de envío -->
        <button type="submit" class="btn btn-primary btn-block mt-3" [disabled]="!userForm.form.valid">
            {{ editMode ? 'Actualizar' : 'Crear' }} Usuario
        </button>
    </form>

    <!-- Botón de regreso -->
    <div class="text-center mt-4 mb-4">
        <a class="btn btn-secondary" routerLink="/users">
            <i class="fas fa-arrow-left"></i> Volver a la lista de usuarios
        </a>
    </div>
</div>
<!-- Modal de contraseña generada -->
<div class="modal fade" id="passwordModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Contraseña Generada</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body text-center">
        <p class="fw-bold">La cuenta ha sido creada con la siguiente contraseña:</p>

        <h4 class="text-primary">{{ generatedPassword }}</h4>

        <p class="mt-3 text-muted">
          Por seguridad, copia esta contraseña y entrégala al usuario.
        </p>
      </div>

      <div class="modal-footer">
        <button class="btn btn-primary" data-bs-dismiss="modal" (click)="goBack()">
          Aceptar
        </button>
      </div>

    </div>
  </div>
</div>
